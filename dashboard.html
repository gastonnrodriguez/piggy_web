<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Piggy">
    <meta name="author" content="Gaston Rodriguez">

    <title>Dashboard Piggy</title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar" class="color1">
            <div class="sidebar-header">
                <img id="logo" class="mb-4 mx-auto d-block text-center " src="images/logo.svg" alt="logo">                
            </div>
            <ul class="list-unstyled components">               
              
                <li>
                    <a href="#"><i class="fas fa-chart-line"></i> Reportes</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-tasks"></i> Categorias</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav id="navbar-dashboard " class="navbar navbar-expand-lg navbar-light color1">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        
                        <span><i class="fas fa-bars"></i></span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto ">
                            <li class="nav-item active ">
                                <a class="nav-link text-light" href="#"><i class="fas fa-bell"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#"><i class="fas fa-user-circle"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#"><i class="fas fa-cog"></i></a>
                            </li>                            
                        </ul>
                    </div>
                </div>
            </nav>
            <section class="analytics">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-white color1 mb-3 shadow">
                            <div class="card-header">Ingresos</div>
                            <div class="card-body">                                
                                <span class="display-2">$1000</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white color1 mb-3 shadow">
                            <div class="card-header">Gastos</div>
                            <div class="card-body">
                                <span class="display-2">$-250</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white color1 mb-3 shadow">
                            <div class="card-header">Balance</div>
                            <div class="card-body">
                                <span class="display-2">$750</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="lineChart" class="shadow" ></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="doughnut" class="shadow"></canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive shadow"></div>
                        <table class="table">
                            <thead class="color1 text-light">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col"><i class="fas fa-calendar"></i> Fecha</th>
                                    <th scope="col"><i class="fas fa-tasks"></i> Categoria</th>
                                    <th scope="col"><i class="fas fa-money-bill-alt"></i> Importe</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>02-11-2020</td>
                                    <td>Sueldo</td>
                                    <td>1000</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>03-11-2020</td>
                                    <td>Alquiler</td>
                                    <td>250</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>04-11-2020</td>
                                    <td>Supermercado</td>
                                    <td>175</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
        </section>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
